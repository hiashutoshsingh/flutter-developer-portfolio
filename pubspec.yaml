name: flutter_developer_portfolio
description: Flutter Developer Portfolio

publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  url_launcher: ^5.7.10


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - asset/

  fonts:
    - family: FiraSans
      fonts:
        - asset: asset/fonts/FiraSans-Regular.ttf
          weight: 400
        - asset: asset/fonts/FiraSans-SemiBold.ttf
          weight: 600
        - asset: asset/fonts/FiraSans-ExtraBold.ttf
          weight: 800

